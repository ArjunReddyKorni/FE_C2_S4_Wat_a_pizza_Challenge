<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>Pizza Order Form</title>
</head>
<body>
    <!-- Create order form with various fields as mentioned in README file -->
    <header class="container-fluid">
        <div class="div">
            <h2>Pizza Order App </h2>
        </div>  
    </header>

    <main class="container main">
    <div id ="div">
        <form action="#" id="form1" class="form" >
            <label style="font-size:30px;" class="form-label"for="Fill Up Order Details Here">Fill Up Order Details Here</label>
            <br>
            <label class="form-label" style="font-weight:bold;" for="OrderId"> Order Id:</label>
            <br>
            <input id="input" id="input1" class="form-text" type="text" required>
            <br>
            <label class="form-label" style="font-weight:bold;"for="Customer Name">Customer Name:</label>
            <br>
            <input id="input" id="input2" type="text" required>
            <br>
            <label class="form-label" style="font-weight:bold;"for="email">Email Id:</label>
            <br>
            <input id="input" id="input3" type="email" required>
            <br>
            <label class="form-label"style="font-weight:bold;"for="Contact Number">Contact Number:</label>
            <br>
            <input id="input" id="input4" type="tel" required maxlength="10">
            <br>
            <label class="form-label"style="font-weight:bold;" for="Order Date">Order Date:</label>
            <br>
            <input id="input" id="input5" type="date" pattern="dd-mm-yyyy">
            <br>
            <label class="form-label"style="font-weight:bold;" for="Address">Address:</label>
            <br>
            <textarea name="address" id="input6" cols="30" rows="3" required minlength="10"></textarea>
            <br>
    
            <label class="form-label"style="font-weight:bold;" for="Add order">Add Order:</label> 
            <button style="border-radius: 50%;"id = "orderbutton" onclick=" orderCategory(event)">&#x2b;</button>
            <br>
            
            <input type="submit" value="Order Now" style="background-color:rgb(6, 6, 156); color: aqua;">
        </form>

    </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
